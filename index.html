<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .todo-list {
            margin-top: 20px;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .todo-item i {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">My To-Do List</h1>
        
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <input type="text" id="todoInput" class="form-control" placeholder="Add a new task">
                <button id="addTodo" class="btn btn-primary mt-3 w-100">Add Task</button>
                
                <div class="todo-list mt-4" id="todoList">
                    <!-- List items will go here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const todoInput = document.getElementById('todoInput');
        const addTodoBtn = document.getElementById('addTodo');
        const todoList = document.getElementById('todoList');

        // Function to add new todo item
        function addTodoItem(task) {
            // Create new list item
            const todoItem = document.createElement('div');
            todoItem.classList.add('todo-item');
            
            // Create task text
            const taskText = document.createElement('span');
            taskText.textContent = task;
            
            // Create delete button with an icon
            const deleteBtn = document.createElement('i');
            deleteBtn.classList.add('bi', 'bi-trash');
            deleteBtn.addEventListener('click', function() {
                todoItem.remove(); // Remove the task
            });
            
            // Append text and delete button to todo item
            todoItem.appendChild(taskText);
            todoItem.appendChild(deleteBtn);
            
            // Append the new todo item to the list
            todoList.appendChild(todoItem);
        }

        // Event listener to add todo item when the button is clicked
        addTodoBtn.addEventListener('click', function() {
            const task = todoInput.value.trim();
            if (task) {
                addTodoItem(task);
                todoInput.value = ''; // Clear input field
            }
        });

        // Optional: Add task by pressing Enter key
        todoInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTodoBtn.click();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
